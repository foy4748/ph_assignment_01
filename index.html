<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- --------------------Main Section-------------------- -->

    <section class="header-section">
      <h1>
        Let's help those who are <br />
        more in need
      </h1>
      <p>Reach your helping hands through us</p>
      <a href="#other_amount" class="link-button">Donate Now</a>
    </section>
    <!-- ---------------------------------------------------- -->

    <!-- -----------------Donate Today Section--------------- -->
    <section class="donate-today">
      <h1>Donate Today</h1>
      <p>Your contribution may cause a huge positive impact to those victims</p>
      <div class="amounts">
        <span class="amount amount1">100tk</span>
        <span class="amount amount2 active">200tk</span>
        <span class="amount amount3">500tk</span>
        <span class="amount amount4">1000tk</span>
        <span class="amount amount5">5000tk</span>
      </div>
      <div class="other_amount">
        <input
          type="text"
          name="other_amount"
          id="other_amount"
          placeholder="Other Amount (Taka)"
        />
      </div>
      <a href="#" class="link-button">Donate Now</a>
    </section>
    <!-- ---------------------------------------------------- -->
  </body>
</html>
